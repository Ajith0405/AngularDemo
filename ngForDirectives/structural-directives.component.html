<h1>Structural Dirctives </h1>
    <h2>ngFor Directive </h2>


<div *ngFor="let item of [1,2,3,4,5,6]">
        <p>Current element of array is : {{item}}</p>
</div>
    
<div *ngFor="let items of listOfString">
    <p>School Box Consist : {{items}}</p>

</div>

<div *ngFor="let product of listOfProducts">
    <p>Product Name: {{product.pname}}</p>
    <p>Product Cost: {{product.pcost}}</p>
    <p>Product Color: {{product.pcolor}}</p>
</div>

<div>
     <a  href="" *ngFor="let menu of menuItems">{{menu}}</a> <br>
</div>
