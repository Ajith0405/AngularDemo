<!-- Two way data binding by using property and event binding -->
<h2> Two way data binding by using property and event binding</h2>
<div class="ekart-search-product">
    <input type="text" class="ekart-search-product-input" (input)="updateSearchText($event)" [value]="searchText">
    <button class="btn btn-search">Search</button>
</div>
<div class="ekart-search-result-for">Search result for : <strong>{{searchText}}</strong> </div>

<!-- Two way data binding using ngmodel -->
<h2>Two way data binding using ngmodel</h2>
<div class="ekart-search-product">
    <input type="text" class="ekart-search-product-input" [(ngModel)]="searchValue">
    <button class="btn btn-search">Search</button>
</div>
<div class="ekart-search-result-for">Search result for : <strong>{{searchValue}}</strong> </div>
